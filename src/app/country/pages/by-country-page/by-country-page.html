<country-search (searchValue)="query.set($event)" textPlaceholder="Buscar por Pais" />

<country-list
  [errorMessages]="countryResource.error()"
  [countries]="countryResource.hasValue() ? countryResource.value() : []"
  [isEmpty]="countryResource.value()?.length === 0"
  [isLoading]="countryResource.isLoading()"
/>

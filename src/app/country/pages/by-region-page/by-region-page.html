<section class="flex flex-row gap-3">
  @for (region of regions; track $index) {
  <button class="btn btn-secondary"
    [ngClass]="{'btn-dash': region !== currentRegion()}"
     (click)="currentRegion.set(region)">
    {{ region }}
  </button>
  }
</section>
<country-list
  [errorMessages]="countryResource.error()"
  [countries]="countryResource.hasValue() ? countryResource.value() : []"
  [isEmpty]="countryResource.value()?.length === 0"
  [isLoading]="countryResource.isLoading()"
/>

<section class="mt-5">
  <table class="table table-md mt-2 w-full">
    <thead>
      <tr>
        <th>#</th>
        <th>Icono</th>
        <th>Bandera</th>
        <th>Nombre</th>
        <th>Capital</th>
        <th>Poblacion</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      @for(country of countries(); track country.codigo; let i = $index) {
        <tr>
          <td>{{ i + 1 }}</td>
          <td>{{ country.flag }}</td>
          <td><img [src]="country.flagSvg" [alt]="country.name" width="32" height="32"></td>
          <td>{{ country.name }}</td>
          <td>{{ country.capital }}</td>
          <td>{{ country.population }}</td>
          <td><a class="link-primary link-hover cursor-pointer">Mas Informacion</a></td>
        </tr>
      }
    </tbody>
  </table>
</section>
